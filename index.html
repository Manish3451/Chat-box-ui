<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Level Chat-Box UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="chat-box">
         
            <div class="client">
                <img src="logo.png" alt="logo" />
                <div class="client-info">
                    <h2>Language Assistant</h2>
                    <p>online</p>
                </div>
            </div>

           
            <div class="chats">
                <div class="client-chat">Hi!</div>
                <div class="my-chat">Hi!</div>
                <div class="client-chat">How can i help you?</div>
                <div class="my-chat">How you create this chat box?</div>
                <div class="client-chat">Bsdk gaand me chip daal ke banwaye hai.</div>
            </div>

           
            <div class="chat-input">
                <input type="text" placeholder="Enter Message" />
                <button class="send-btn">
                    <img src="send.png" alt="send-btn">
                </button>
            </div>
        </div>

        
        <div class="chat-btn">
            <img src="Circle-icons-chat.svg.png" alt="chat box icon btn">
        </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
